<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeEditForm.valid">Save</button>
                    <button type="button" class="btn btn-danger ml-2" routerLink="../">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Recipe Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" class="form-control" id="imagePath" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="{{recipeEditForm.controls['imagePath'].value}}" style="max-height: 200px;"
                        class="img-responsive" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="recipeDescription">Description</label>
                        <textarea type="text" class="form-control" rows="6" id="recipeDescription"
                            formControlName="description"> </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div class="row" style="margin-top: 10px;" *ngFor="let ingredientCtrl of controls; let i=index;"
                        [formGroupName]="i">
                        <div class="col-6">
                            <input type="text" class="form-control" formControlName="name" placeholder="Recipe name">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" formControlName="amount" placeholder="Amount">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" formControlName="unit" placeholder="unit">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredients(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button class="btn btn-success" (click)="onAddNewIngredient()" type="button">Add New</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
