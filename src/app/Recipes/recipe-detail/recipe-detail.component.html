<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 200px;">
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h1 class="">{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList(recipe)">To shopping
                    list</a>
                <a class="dropdown-item" style="cursor: pointer;" routerLink="./edit">Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        <ul class="list-group ">
            <li class="list-group-item w-75" *ngFor="let item of recipe.ingredients">
                {{item.name}} - {{item.amount}} {{item.unit}}
            </li>
        </ul>
    </div>
</div>
