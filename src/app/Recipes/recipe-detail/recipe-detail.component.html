<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 200px;">
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h1 class="">{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">To shhopping list</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-12">
        <ul class="list">
            <li class="list-item" *ngFor="let item of recipe.ingredients">
                {{item.name}} - {{item.amount}} {{item.unit}}
            </li>
        </ul>
    </div>
</div>
