<div class="row">
    <div class="col-12">
        <form [formGroup]="shoppingEditForm" (ngSubmit)="onAdd()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="ingredientName" #ingredientName>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" formControlName="ingredientAmount"
                        #ingredientAmount>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success ml-3" type="submit" [disabled]="!shoppingEditForm.valid">{{ editMode
                        ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger ml-2" type="button" *ngIf="editMode"
                        (click)="onItemDelete()">Delete</button>
                    <button class="btn btn-primary ml-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
