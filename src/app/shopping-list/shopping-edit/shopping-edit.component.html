<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #ingredientName>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #ingredientAmount>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success ml-3" type="submit" (click)="onAdd()">Add</button>
                    <button class="btn btn-danger ml-2" type="button">Delete</button>
                    <button class="btn btn-primary ml-2" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
