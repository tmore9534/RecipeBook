<div class="row justify-content-center">
    <div class="col-xs-6 col-md-4 ">
        <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" ngModel name="email" required email>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">{{ isLoginMode ? 'Login' :
                    'SignUp'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ?
                    'SignUp':
                    'Login'}}</button>
            </div>
        </form>
    </div>
</div>
